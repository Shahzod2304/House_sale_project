<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Makaan - Real Estate HTML Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Inter:wght@700;800&display=swap"
        rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="/static/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="/static/css/style.css" rel="stylesheet">
</head>

<body>
    {% include "thenavbar.html" %} 
    <div class="container-fluid nav-bar bg-transparent">
        <div class="card mb-3">
            <img src="{{post.img.url}}" class="card-img-top" alt="..."  height="500px">
            <div class="card-body">
                <h5 class="card-title">{{post.company_name}}</h5>
                <p class="card-text">{{post.description}}</p>
                <h3 class="card-text">price:{{post.price}} $</h3>
                <p class="card-text">Manzil {{post.address}}</p>
                <div class="d-flex border-top">
                    <small class="flex-fill text-center border-end py-2"><i
                            class="fa fa-ruler-combined text-primary me-2"></i>{{post.maydoni}} Sqft</small>
                    <small class="flex-fill text-center border-end py-2"><i class="fa fa-bed text-primary me-2"></i>{{post.uy_count}}
                        Bed</small>
                    <small class="flex-fill text-center py-2"><i class="fa fa-bath text-primary me-2"></i>{{post.bathroom_count}}
                        Bath</small>
                        <small class="flex-fill text-center py-2"><i class="fa fa-home text-primary me-2"></i>home
                        type: {{post.home_type}} </small>
                </div>
                
            </div>
        </div>
    
    
    </div>
    {% include "thefooter.html" %} 

</body>
</html>
